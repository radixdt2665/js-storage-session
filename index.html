<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./script.js"></script>
    <title>JS demo1 - Data store in session storage</title>
</head>
<body>
    <section class="main-section">
        <div class="container">
            <div class="row border mt-5 p-4 rounded justify-content-center">
                <h5 class="display-6 text-center">Register Form</h5>
                <div class="col-10">
                    <form id="register-form">
                        <div class="row mt-3">
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="fName" class="form-label fw-bold">First Name</label>
                                    <input type="text" class="form-control" id="fName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="lName" class="form-label fw-bold">Last Name</label>
                                    <input type="text" class="form-control" id="lName">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <label for="lName" class="form-label fw-bold">Select Gender</label>
                                <div class="d-flex">
                                    <div class="form-check me-3">
                                        <input class="form-check-input" type="radio" name="gender" id="male" checked>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="bDate" class="form-label fw-bold">Birth Date</label>
                                    <input type="date" class="form-control" id="bDate">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                    <label for="emailId" class="form-label fw-bold">Email address</label>
                                    <input type="email" class="form-control" id="emailId">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="mb-3">
                                <label for="pwd" class="form-label fw-bold">Password</label>
                                <input type="password" class="form-control" id="pwd">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
                            <button class="btn btn-info" value="save" id="save" type="button">Save</button>
                            <button class="btn btn-info" value="retrive" id="retrive" type="button">Retrive</button>
                        </div>
                    </form>
                    <p>Data Store in Session Storage</p>

                </div>
            </div>

            <div class="card p-4 mt-4">
                <h6 class="text-center">Retrived Data</h6>
                <div id="data"></div>
            </div>
        </div>
    </section>
</body>
</html>
